<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pixelify+Sans">
    <script src="javascript.js" defer></script>
    <title>Online Calculator</title>
</head>
<body>
    <div id="frame">
        <div id="display">
            <p id="display-screen">0</p>
        </div>
        <div id="container">
            <div id="container-numbers">
                <button class="number" id="number7" value="7">7
                </button>
                <button class="number" id="number8" value="8">8
                </button>
                <button class="number" id="number9" value="9">9
                </button> 
                <button class="number" id="number4" value="4">4
                </button>
                <button class="number" id="number5" value="5">5
                </button>
                <button class="number" id="number6" value="6">6
                </button>
                <button class="number" id="number1" value="1">1
                </button>
                <button class="number" id="number2" value="2">2
                </button>
                <button class="number" id="number3" value="3">3
                </button>
                <button class="number" id="numberpoint" value=".">.
                </button>
                <button class="number" id="number0" value="0">0
                </button>
                
                
                
            </div>
            <div id="container-operators">
                <button class="operator" id="clear">
                    Clear</button>
                <button class="operator" id="equal">
                    =</button>
                <button class="operator" id="plus">
                    +</button>
                <button class="operator" id="minus">
                    -</button>
                <button class="operator" id="multiply">
                    x</button>
                <button class="operator" id="divide">
                    รท</button>
                <button class="operator" id="backspace">
                    B</button>
            </div>
        </div>
    </div>
    
</body>
</html>
